name: ECO-CI Energy Measurement

on: [push]

jobs:
  measure-energy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. INICIALIZAR EL MONITOR
      - name: Initialize ECO-CI
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      # 2. EJECUTAR EL SCRIPT (Tu algoritmo ineficiente)
      - name: Execute Script
        run: python primes.py

      # 3. CAPTURAR LA MEDICIÓN (Paso crucial que faltaba)
      # Esto crea el "snapshot" de energía consumida por el paso anterior.
      - name: Get Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Ejecución Algoritmo Primos'

      # 4. MOSTRAR RESULTADOS
      - name: Finalize and Display Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results
