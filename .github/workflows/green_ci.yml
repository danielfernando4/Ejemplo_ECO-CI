name: Green Energy Budget (60 Joules Limit)

on: [push]

jobs:
  measure-energy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 1. INICIALIZAR MONITORIZACIÓN
      - name: Initialize ECO-CI
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: start-measurement

      # 2. EJECUTAR EL SCRIPT
      - name: Execute Script
        run: python primes.py

      # 3. CAPTURAR DATOS DE LA EJECUCIÓN
      - name: Get Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: get-measurement
          label: 'Calculo de Primos'

      # 4. FINALIZAR Y EXPORTAR
      - name: Finalize and Display Results
        uses: green-coding-solutions/eco-ci-energy-estimation@v4
        with:
          task: display-results
          calculate-co2: false
          json-output: true 
          project: 'primos-energy-budget'
          send-data: true

      # 5. CONTROL DE CALIDAD VERDE
      - name: Check Energy Budget
        run: |
          ENERGY=$(jq '.total_energy' total-energy.json)
          LIMIT=60
          
          echo "Consumo medido: $ENERGY Joules"
          echo "Limite permitido: $LIMIT Joules"
          
          if (( $(echo "$ENERGY > $LIMIT" | bc -l) )); then
            echo "ERROR: El consumo de $ENERGY J supera el presupuesto de $LIMIT J"
            exit 1 
          else
            echo "EXITO: Codigo eficiente dentro de los parametros"
          fi
